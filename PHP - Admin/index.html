<!DOCTYPE html>
<html>
    <head>
        <title>Truck Rentals</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="/script/login.js"></script>
    </head>

    <body style="background-color: beige;">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="../index.html">Truck Rentals <img src="../images/truck.png" width="25px" height="25px"></a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #f0f0f0">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="policies.html">Policies</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid text-center" style="padding: 20px; margin-top: 70px">
            <h2 class="display-4 text-center">Sign In</h2>
            <div class="container" id="field">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <br><div style="width:100%; height: 20px"><small><div class="text-danger" id="prompt" style="padding: 3px 10px 3px 10px; border: solid 1px #dc3545; background-color: #ffffff; border-radius: 2vh; display: none; width: auto;"></div></small></div><br><br>
                <button type="button" class="btn btn-success" style="margin-top: 0px;" id="signin">Sign In</button><br><br>
                <small class="text-secondary">Sign up as a <a href="http://truckrentals.com:8084/TruckRentals/client/signup.jsp">client</a> or a <a href="http://truckrentals.com/providersignup.html">provider</a></small><br>
                <small><a href="#" data-toggle="modal" data-target="#myModal">Forgot my password</a></small>
            </div>
            <!-- The Modal -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Forgot Password?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                      <input type="text" class="form-control change" id="changeUsername" placeholder="Username">
                      <input type="password" class="form-control change" id="changePassword" placeholder="Old Password">
                      <input type="password" class="form-control change" id="newPassword" placeholder="New Password">
                      <input type="password" class="form-control change" id="newConfirm" placeholder="Confirm New Password">
                      <br><div style="width:100%; height: 20px"><small><div class="text-danger" id="changePrompt" style="padding: 3px 10px 3px 10px; border: solid 1px #dc3545; background-color: #ffffff; border-radius: 2vh; display: none; width: auto;"></div></small></div><br>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button id="change" type="button" class="btn btn-success">Change Password</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <footer>
            <div class="fixed-bottom">
                <div style="width:100%; height: 13vh; background-image: url(../images/cityscape.png); background-position: bottom; background-size: cover; background-repeat: no-repeat;"></div>
                <div class="bg-dark text-center text-light" style="padding: 5px;"><small>Copyright &copy; 2018 Truck Rentals. All Rights Reserved</small></div>
            </div>
        </footer>
    </body>
</html>
