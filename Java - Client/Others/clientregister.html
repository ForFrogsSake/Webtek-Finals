<!DOCTYPE html>
<html lang="en">
<head>
  <title>TRUCK RENTALS | regsiter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="icon" href="pics/favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="register.js"></script>
  <style>
      #headimg{
        width: 100%;
      }
      .headimg{
          background-image: url(pics/cityscape.png);
          background-position: bottom;
          background-size: cover;
      }
      
    </style>
</head>

<body style="background-color:beige ; margin-top:20px">

    <!--CARD REGISTER-->
    
    <div class="container col-sm-6 lead">
    <div class="card card-register">
        
        <div class="card-header headimg"><p style="font-size:21px">Sign-up and rent your first truck!</p></div>
        <div class="card-body">
	    <!--inputs-->
        <form class="regform" method="POST" id="registerform" name="regform">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" name="fname">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" name="lname">
              </div>
            </div>
          </div>
		  <div class="form-group">
            <label for="exampleInputEmail1">User name</label>
            <input class="form-control" id="exampleInputUserName" type="username" aria-describedby="nameHelp" placeholder="Enter username" name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
          </div>
		  <div class="form-group">
            <label for="exampleInputEmail1">Phone number</label>
            <input class="form-control" id="exampleInputNumber" type="number" aria-describedby="numberHelp" placeholder="Enter phone number" name="phone_number">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" name="password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password" name="repassword">
              </div>
            </div>
          </div>
		  <!--register button-->
            
          <input type="submit" name="submit" class="btn btn-outline-info btn-block" value="Register" onclick="numbersonly(document.regform.fname)"/>
            
        </form>
		<!--return to login page-->
        <div class="text-center">
          <a class="d-block small mt-4" href="login.html">Login Page</a>
        </div>
      </div>
    </div>
    </div>
        
        
        
        
        
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  
  <script>
  function numbersonly(inputtxt){
	var numbers = /^[0-9]+$/;
		if(inputtxt.value.contains(numbers))
			{
			alert('No numerical values allowed');
			document.regform.fname.focus();
			return true;
			}
  }
  </script>
  
</body>
</html>
